backend:
  name: github
  repo: your-org/your-repo
  branch: main
  base_url: https://your-auth-endpoint.example.com
  auth_endpoint: "/.netlify/functions/auth"

editor:
  preview: false

site_url: https://your-site-url
display_url: https://your-site-url

media_folder: src/images
public_folder: /images

i18n:
  structure: multiple_folders
  locales: [en]
  default_locale: en
  initial_locales: [en]

collections:
  - name: menu
    label: Menu
    i18n: true
    files:
      - name: menu
        label: Menu items
        file: public/content/{{locale}}/menu.json
        format: json
        i18n: true
        identifier_field: id
        fields:
          - label: Items
            name: items
            widget: list
            i18n: true
            fields:
              - { label: Id, name: id, widget: string }
              - { label: Label, name: label, widget: string }
              - { label: URL, name: href, widget: string }
              - {
                  label: Show in (header/footer),
                  name: showIn,
                  widget: select,
                  multiple: true,
                  options: ["header", "footer"],
                  required: false
                }

  - name: company
    label: Company
    i18n: false
    files:
      - name: company
        label: Company
        file: public/content/company/company.json
        format: json
        fields:
          - { label: Name, name: name, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Email, name: email, widget: string }
      - name: contact
        label: Contact
        file: public/content/company/contact.json
        format: json
        fields:
          - label: Telephones
            name: telephones
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Display, name: display, widget: string }
              - { label: Short, name: short, widget: string, required: false }
              - { label: Primary, name: isPrimary, widget: boolean, default: false }
          - label: Locations
            name: locations
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Default, name: isDefault, widget: boolean, default: false }
              - label: Address
                name: address
                widget: object
                fields:
                  - { label: Street, name: street, widget: string }
                  - { label: City, name: city, widget: string }
                  - { label: Province, name: province, widget: string, required: false }
                  - { label: Postal code, name: postalCode, widget: string }
                  - { label: Country, name: country, widget: string }
              - { label: Latitude, name: lat, widget: number, required: false }
              - { label: Longitude, name: lng, widget: number, required: false }
              - { label: Map embed URL, name: mapEmbedUrl, widget: string, required: false }
      - name: social
        label: Social
        file: public/content/company/social.json
        format: json
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - { label: Slug, name: slug, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Icon path, name: icon, widget: string }
              - { label: Display in footer, name: displayInFooter, widget: boolean, default: true }
